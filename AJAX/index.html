<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Fetch</title>
  </head>
  <body>
    <form class="generator">
      <label class="generator__input-name">
        <span>Wybierz płeć:</span>
        <select class="generator__select" name="gender">
          <option value="both" selected>Wszyscy</option>
          <option value="female">Kobiety</option>
          <option value="male">Mężczyźni</option>
        </select>
      </label>
      <label class="generator__input-amount">
        <span>Wybierz ilość</span>
        <input
          class="generator__input"
          name="amount"
          type="number"
          value="10"
          min="0"
        />
      </label>
      <input type="submit" value="Pobierz" />
    </form>
    <script src="./main.js"></script>
  </body>
</html>
