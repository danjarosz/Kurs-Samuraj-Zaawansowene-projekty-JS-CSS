<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <img class="header__logo" src="/assets/apple.svg" alt="logo" />
          <h1>Wartości odżywcze</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="app">
          <div class="app__description">
            <p>
              Poniżej zaprezentowano uproszczoną tablicę składników odżywczych
            </p>
            <p>
              W celu uzyskania szczegółowych informacji skantaktuj się poprzez:
            </p>
            <div class="app__contact-method">
              <span class="fa fa-phone"></span>
              +48 123 456 789
            </div>
            <div class="app__contact-method">
              <span class="fa fa-envelope"></span>
              <a href="mailto:exaple@email.com">exaple@email.com</a>
            </div>

            <h2>Wykaz wartości odżywczych:</h2>
            <div class="app__values"></div>

            <div class="app__images">
              <picture>
                <source
                  srcset="/assets/nutrition-1000.jpg"
                  media="(min-width: 800px)"
                />
                <source
                  srcset="/assets/nutrition-800.jpg"
                  media="(min-width: 500px)"
                />
                <img src="/assets/nutrition-500.jpg" alt="nutrition" />
              </picture>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
