<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM</title>
  </head>
  <body>
    <div class="form-container">
      <form action="/" class="form form--add">
        <h1 class="form__title">Dodaj element do DOM</h1>
        <input
          name="node"
          type="text"
          class="form__input"
          placeholder="element HTML"
          required
        />
        <input
          name="text"
          type="text"
          class="form__input"
          placeholder="tekst w elemencie HTML"
        />
        <input
          name="attr"
          type="text"
          class="form__input"
          placeholder="atrybut"
        />
        <input
          name="attr-value"
          type="text"
          class="form__input"
          placeholder="wartość atrybutu"
        />
        <button class="form__button">Dodaj element</button>
      </form>
      <form action="/" class="form form--search">
        <h1 class="form__title">Przeszukaj DOM</h1>
        <input
          type="text"
          class="form__input"
          placeholder="szukana nazwa elementu"
          required
        />
        <input
          type="submit"
          class="form__button"
          value="Znajdź i pokaż informacje"
        />
      </form>
    </div>
    <div class="result"></div>
    <div class="content"></div>
    <div class="footer">Stopka</div>
    <script src="main.js"></script>
  </body>
</html>
