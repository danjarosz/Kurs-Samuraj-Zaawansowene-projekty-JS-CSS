<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG - Example 1</title>
  </head>
  <style>
    body {
      background-color: #000;
    }

    .image-wrapper {
      width: 100%;
    }

    .image-svg {
      width: 100%;
      max-width: 500px;
      display: block;
      margin: 0 auto;
    }
  </style>
  <body>
    <div class="image-wrapper">
      <svg
        class="image-svg"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 400 400"
      >
        <g class="head">
          <circle
            class="face"
            cx="200"
            cy="200"
            r="150"
            fill="yellow"
            stroke="white"
            stroke-width="4"
          />
          <rect
            class="lips"
            width="100"
            height="20"
            x="150"
            y="250"
            stroke="red"
            stroke-width="8"
          />
          <circle class="eye" cx="130" cy="160" r="20" fill="darkblue" />
          <circle class="eye" cx="270" cy="160" r="20" fill="darkblue" />
        </g>
      </svg>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script>
      TweenMax.to(".lips", 0.5, {
        height: "+=40",
        repeat: -1,
        yoyo: true,
        fill: "gray",
        y: -20,
        ease: Power0.easeNone,
      });
    </script>
  </body>
</html>
