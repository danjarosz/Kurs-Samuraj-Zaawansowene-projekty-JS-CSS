<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP - 2</title>

    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: cadetblue;
        margin: 20px;
      }

      .e1 {
        transform: translateX(80vw);
      }
    </style>
  </head>
  <body>
    <div class="e1"></div>
    <div class="e2"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script>
      TweenMax.from(".e1", 2, {
        x: 0,
        repeat: -1, // to samo co "infinite", domy≈õlnie 0
        yoyo: true, // powtarzanie animacji, to samo co repeat w css
        // ease: Back.easeOut.config(3),
      });

      TweenMax.fromTo(
        ".e2",
        4,
        {
          y: 100,
        },
        {
          y: 300,
        }
      );
    </script>
  </body>
</html>
